<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../global-style.css">
</head>

<body>

  <article>
    <section class="card">
      <div class="header">
        <figure class="img-reference">
          <img src="images/image-equilibrium.jpg" alt="" class="img-crypto" id="img-h">
        </figure>
        <figure class="hover-img">
          <img src="images/icon-view.svg" alt="" class="icon-view">
        </figure>
      </div>
      <div class="body">
        <div class="title">
          Equilibrium #3429
        </div>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="details">
          <img src="images/icon-ethereum.svg" alt="" class="icon">
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="" class="icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="footer">
         <p>Coded by <span>@Runaway_Ant</span></p>
      </div>
    </section>
    <a class="btn-back" href="../../">
      <span>‚Üê</span> Back to start
    </a>
  </article>

  </div> -->
</body>

</html>
